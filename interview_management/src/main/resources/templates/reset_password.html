<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/assets/css/auth/mycss.css}">
    <title>Reset Password | IMS Recruitment</title>
</head>
<body>
<header>
    <div class="header-container">
        <img th:src="@{/static/assets/img/logo/dev.png}" alt="IMS Recruitment Logo" class="logo">
        <h1 class="header-title">IMS Recruitment</h1>
    </div>

</header>

<main>
    <div class="reset-password-form">
        <h2>Reset Password</h2>
        <p>Please set your new password</p>
        <form id="resetPasswordForm" th:action="@{reset-password}" method="post">
            <label for="password">New Password:</label>
            <input type="hidden" name="uuid" th:value="${uuid}">
            <input type="password" name="newPassword" id="password" placeholder="Enter new password" required>
            <span id="password-feedback" style="color:red;"></span>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="newConfirmPassword" id="confirmPassword" placeholder="Confirm new password" required>
            <span id="confirmPassword-feedback" style="color:red;"></span>
            <br>
            <button type="submit" class="reset-btn">Reset</button>
        </form>
        <p id="error-message" style="color:red;"></p>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
    $("#password").on("input", function() {
        var password = $(this).val();
        var feedback = $("#password-feedback");      
        $.ajax({
            url: "/api/v1/user/check-password",  // Backend endpoint to validate password
            method: "POST",
            data: { password: password },
            success: function(response) {
                // Display feedback from the server
                feedback.text(response.message);
                feedback.css("color", "red");
            },
            error: function() {
                feedback.text("An error occurred while validating the password.");
                feedback.css("color", "red");
            }
        });
    });
    $("#resetPasswordForm").submit(function(event) {
        event.preventDefault();
        var password = $("#password").val();
        var confirmPassword = $("#confirmPassword").val();
        var errorMessage = $("#error-message");
        if (password !== confirmPassword) {
            errorMessage.text("Passwords do not match.");
            return;
        }
        else{
            this.submit();
        }
    });
});
</script>
</body>
</html>
